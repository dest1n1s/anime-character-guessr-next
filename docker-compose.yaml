version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anime-guessr-app
    restart: unless-stopped
    ports:
      - '4173:4173'
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - USE_REDIS_IN_DEV=true
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: anime-guessr-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
